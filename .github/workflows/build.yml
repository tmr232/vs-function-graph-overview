name: Build

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-webview:
    name: Build Webview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: tmr232/function-graph-overview
          ref: "visualstudio-0.0.1"

      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun build-webview

      - uses: actions/upload-artifact@v4
        with:
          name: webview
          path: "./dist/webview/"

  build:
    name: Build
    runs-on: windows-latest
    needs: [build-webview]
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Fetch Webview
        uses: actions/download-artifact@v4
        with:
          name: webview
          path: FunctionGraphOverview/WebviewAssets

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet Packages
        run: nuget restore vs-function-graph-overview.sln

      - name: Build Solution
        run: msbuild vs-function-graph-overview.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FunctionGraphOverview.vsix
          path: FunctionGraphOverview/bin/Release/FunctionGraphOverview.vsix
