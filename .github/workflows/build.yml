name: Build

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  build-webview:
    name: Build Webview
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # ratchet:actions/checkout@v5
        with:
          repository: tmr232/function-graph-overview
          ref: "visual-studio"
          persist-credentials: false

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # ratchet:oven-sh/setup-bun@v2

      - run: bun install
      - run: bun build-webview

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ratchet:actions/upload-artifact@v4
        with:
          name: webview
          path: "./dist/webview/"

  build:
    name: Build
    runs-on: windows-latest
    needs: [build-webview]
    permissions: {}
    steps:
      - name: Fetch Sources
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # ratchet:actions/checkout@v5
        with:
          persist-credentials: false

      - name: Fetch Webview
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # ratchet:actions/download-artifact@v4
        with:
          name: webview
          path: FunctionGraphOverview/WebviewAssets

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # ratchet:microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@323ab0502cd38fdc493335025a96c8fdb0edc71f # ratchet:nuget/setup-nuget@v2

      - name: Restore NuGet Packages
        run: nuget restore vs-function-graph-overview.sln

      - name: Build Solution
        run: msbuild vs-function-graph-overview.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Run Tests
        run: dotnet test FunctionGraphOverview.Tests\FunctionGraphOverview.Tests.csproj -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload VSIX Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ratchet:actions/upload-artifact@v4
        with:
          name: FunctionGraphOverview.vsix
          path: FunctionGraphOverview/bin/Release/FunctionGraphOverview.vsix
